name: delivery

on:
  push:
    branches:
      - github_actions

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: install chef
      uses: actionshub/chef-install@main
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: run tests
      run: kitchen test      
