name: 'Run tests'
description: 'Run kitchen dokken with tests'
runs:
  using: "composite"
  steps:
    - name: Run linter
      id: linter
      run: cookstyle -a .
      shell: bash    
    - name: Run tests
      id: tests
      run: export KITCHEN_LOCAL_YAML=.kitchen.dokken.yml && kitchen test
      shell: bash
